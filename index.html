<!-- html start skeleton -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Document</title>

    <!-- load css file -->
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <!-- titles -->
    <h1>Titre</h1>
    <h6>Petit Titre</h6>

    This is some text
    This is another text
    <br>
    This is a final text

    <ol>
        <li>Element A</li>
        <li>Element B</li>
        <li>Element C</li>
    </ol>

    <!-- ordered list -->
    <ul>
        <li>Element A</li>
        <li>Element B</li>
        <li>Element C</li>
    </ul>

    <!-- links -->
    <a href="https://google.com/">Lien vers google</a>

    <img src="https://google.com/favicon.ico">

    <!-- button -->
    <br>
    <button>Log-In</button>

<!-- html end skeleton -->

</html>
